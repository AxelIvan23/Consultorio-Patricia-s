<body>
     <section>
        <div>
            <br>
           <p style="text-align: center; font-size: 35px">Registrar a paciente</p><br>
           <form name="f1">
                <label for=""> Nombre:</label>
                <input type="text" name="nombre" placeholder="Nombre" value="" required [(ngModel)]="nombre">&nbsp;&nbsp; <br>
                <label for=""> Direccion:</label>&nbsp;
                <input type="text" name="direccion" placeholder="..." value="" required [(ngModel)]="direccion" style="500px">&nbsp;<br>
                <label for=""> Telefono:</label>
                <input type="number" name="telefono" placeholder="449-157-2364" value="" required [(ngModel)]="telefono" style="width: 200px"><br>
                <label for=""> Alergias:</label>
                <input type="text" name="alergias" placeholder="Nueces, ..." value="" required [(ngModel)]="alergias">&nbsp;<br>
                <label for=""> Tiposangre:</label>
                <input type="text" name="sangre" placeholder="A+" value="" required [(ngModel)]="sangre" style="width: 100px">&nbsp;<br>
                <label for=""> Edad:</label>
                <input type="number" name="edad" placeholder="Edad" value="" required [(ngModel)]="edad" style="width: 100px"><br>
                <input type="submit" name="submit" value="Cargar" class="btn_entrar1" style="margin-left: 25px" (click)="insertarpaciente()">
            </form>
